# Database (use Railway env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Ensure Hibernate uses the right dialect if metadata isn't available immediately (optional fallback)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# Bind server to Railway provided port
server.port=${PORT:8080}

# (Optional) CORS origin placeholder
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000}
