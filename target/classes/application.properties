# Server Configuration
server.port=${PORT:8081}

# Database Configuration
spring.datasource.url=${DATA_SOURCE_URL:jdbc:postgresql://localhost:5432/socialmedia_db}
spring.datasource.username=${DATA_SOURCE_USER:postgres}
spring.datasource.password=${DATA_SOURCE_PASSWORD:Hemanth@123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Frontend Configuration
frontend.url=${FRONTEND_URL:http://localhost:3000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework.jdbc=${LOG_LEVEL_SQL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
logging.level.com.zaxxer.hikari=INFO

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

server.port=8080
server.address=0.0.0.0
