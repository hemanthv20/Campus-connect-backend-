# Render deployment configuration for backend
services:
  - type: web
    name: campusconnect-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/socialmedia-web-0.0.1-SNAPSHOT.jar
    envVars:
      - key: PORT
        value: 8081
      - key: DATABASE_URL
        fromDatabase:
          name: campusconnect-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: JPA_DDL_AUTO
        value: update
      - key: JPA_SHOW_SQL
        value: false

databases:
  - name: campusconnect-db
    databaseName: socialmedia_db
    user: campusconnect_user
